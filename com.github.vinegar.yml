app-id: com.github.vinegar
runtime: org.freedesktop.Platform
runtime-version: '22.08'
base: org.winehq.Wine
base-version: stable-22.08
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: vinegar

finish-args:
  - --share=network
  - --socket=x11 # Will be removed or replaced with fallback-x11 once Wine is improved
  - --share=ipc
  - --socket=wayland
  # Original device setting before the controller problems were discovered
  # Note: Having this setting disabled causes very rare issues as seen in the helpdesk
  #- --device=dri # Uncomment if --device=all is removed/commented to fix graphics issues
  - --allow=devel # Necessary for VMProtect to function.
  - --socket=pulseaudio
  - --allow=multiarch
  - --device=all # Necessary for controller support (important on Steam Deck)

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '22.08'

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 22.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d;vulkan/implicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

modules:
  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib32
      - mkdir -p /app/lib/i386-linux-gnu
      - install -Dm644 ld.so.conf -t /app/etc/
    sources:
      - type: file
        path: ld.so.conf

  - name: vinegar
    buildsystem: simple
    build-commands:
      - go build -ldflags="-s -w" -buildvcs=false -o vinegar
      - install -Dm755 vinegar /usr/local/bin/vinegar
      - install -Dm644 desktop/app.desktop /usr/local/share/applications/vinegar-app.desktop  
      - install -Dm644 desktop/player.desktop /usr/local/share/applications/vinegar-roblox-player.desktop
      - install -Dm644 desktop/studio.desktop /usr/local/share/applications/vinegar-roblox-studio.desktop
      - install -Dm644 icons/16/player.png /usr/local/share/icons/hicolor/16x16/apps/vinegar-roblox-player.png
      - install -Dm644 icons/32/player.png /usr/local/share/icons/hicolor/32x32/apps/vinegar-roblox-player.png
      - install -Dm644 icons/48/player.png /usr/local/share/icons/hicolor/48x48/apps/vinegar-roblox-player.png
      - install -Dm644 icons/64/player.png /usr/local/share/icons/hicolor/64x64/apps/vinegar-roblox-player.png
      - install -Dm644 icons/128/player.png /usr/local/share/icons/hicolor/128x128/apps/vinegar-roblox-player.png
      - install -Dm644 icons/16/studio.png /usr/local/share/icons/hicolor/16x16/apps/vinegar-roblox-studio.png
      - install -Dm644 icons/32/studio.png /usr/local/share/icons/hicolor/32x32/apps/vinegar-roblox-studio.png
      - install -Dm644 icons/48/studio.png /usr/local/share/icons/hicolor/48x48/apps/vinegar-roblox-studio.png
      - install -Dm644 icons/64/studio.png /usr/local/share/icons/hicolor/64x64/apps/vinegar-roblox-studio.png
      - install -Dm644 icons/128/studio.png /usr/local/share/icons/hicolor/128x128/apps/vinegar-roblox-studio.png
      - install -Dm644 com.github.vinegar -t /app/share/metainfo
    sources:
      - type: git
      - url: https://github.com/vinegar-dev/vinegar.git
      - tag: v1.1.0
      - commit: 5cf1f5d9cad37c92a08deacd224ea39b3e980295
      - type: file
        path: com.github.vinegar.metainfo.xml
